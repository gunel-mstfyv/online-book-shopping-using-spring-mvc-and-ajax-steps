<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Customer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link th:href="@{/styles/customer.css}" rel="stylesheet"/>

</head>
<body>
<div th:replace="menu::menu"></div>
<h1>Customer</h1>
<div id="main-content">
	<div class="book-container" th:each="book:${books}">
		<div class="book">
			<span class="book-image"><img th:src="@{/images/java.jpg}" /></span>
			<span class="book-name"></span>
			<span class="book-price"></span>
			<span class="book-description"></span>
			<span class="book-author"></span>
			<span class="book-page-count"></span>
			<div class="add-to-basket">
			<button class="add-to-basket-btn btn btn-primary">Add to basket</button>
			</div>		
		</div>
	</div>

</div>
</body>
</html>
